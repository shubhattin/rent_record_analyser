<h5 style="margin-bottom: 5px">Add New Entry</h5>
<div hx-boost="true">
  <a href="/add">Back</a>
</div>
<form hx-post="/add/add_data" hx-swap="outerHTML">
  <input required type="date" name="date" role="input" />
  <input
    required
    type="number"
    name="amount"
    role="input"
    placeholder="Amount"
  />
  <input type="submit" value="Submit" />
</form>
<div style="margin-top: 40px">
  <small style="margin-bottom: 0px">
    <strong>Last Record</strong> => {{ last_record["date"] }} :- {{last_record["amount"]}}
  </small>
</div>
